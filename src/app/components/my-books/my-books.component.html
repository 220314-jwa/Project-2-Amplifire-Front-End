<main class="section1">
    <div class="hey">
        <h1>My Books</h1>
    <p id="messageBox"></p>
    <div *ngIf="loggedInUser; else notLoggedIn">
        <p *ngIf="!loggedInUser.books || loggedInUser.books.length===0">You don't have any books! You should checkout some. :)</p>
        <app-book *ngFor="let eachBook of loggedInUser.books" [book]="eachBook"></app-book>
    </div> 
    <ng-template #notLoggedIn>
        <p>You have to be logged in to view your books!</p>
    </ng-template>
    </div>
    
</main>
